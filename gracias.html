<body style="text-align: center; margin-top: 80px;">

  <h1>üêæ ¬°Gracias por contarnos sobre tu mascota! üêæ</h1>

  <script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Firework {
  constructor(x, y, radius, color, speed, angle) {
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.radius = radius;
    this.alpha = 1;
    this.color = color;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.05;
    this.alpha -= 0.01;
  }

  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1;
  }

  isAlive() {
    return this.alpha > 0;
  }
}

const fireworks = [];

function launchFirework() {
  const colors = ['red', 'yellow', 'blue', 'lime', 'magenta', 'cyan', 'orange'];
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const count = 30 + Math.random() * 20;
  const color = colors[Math.floor(Math.random() * colors.length)];
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 5 + 2;
    fireworks.push(new Firework(x, y, 2, color, speed, angle));
  }
}

function animate() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  fireworks.forEach(f => f.update());
  fireworks.forEach(f => f.draw());
  for (let i = fireworks.length - 1; i >= 0; i--) {
    if (!fireworks[i].isAlive()) {
      fireworks.splice(i, 1);
    }
  }
  requestAnimationFrame(animate);
}

setInterval(launchFirework, 800);
animate();
</script>
